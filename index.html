<!doctype html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Event Master</title>
</head>
<body>
    <!-- <header th:replace="./fragments/header :: header"></header> -->
    <header>
        <div class="ui container">
            <div class="ui menu">
                <div class="header item">Event Master</div>
                <a class="item" href="/">Home</a>
                <a class=" active item" href="/calendar" >Calendar</a>
                <a class="item" href="/profile" >Profile</a>
                <a class="item" href="/aboutus" >About</a>
                <a class="item" href="/logout" >Logout</a>
                <div class="ui pointing dropdown link item">
                  Group
                  <i class="dropdown icon"></i>
                  <span class="menu">
                    <div class="item">Action</div>
                    <div class="item">Another Action</div>
                    <div class="item">Something else here</div>
                    <div class="divider"></div>
                    <div class="item">Separated Link</div>
                    <div class="divider"></div>
                    <div class="item">One more separated link</div>
                  </span>
                </div>
                <div class="right menu">
                    <div class="item">
                        <div class="ui action left icon input">
                            <i class="search icon"></i>
                            <input type="text" placeholder="Search">
                            <button class="ui button">Submit</button>
                        </div>
                    </div>
                    <a class="item">Link </a>
                </div>
            </div>
        </div>
        <div class="form__heading">
            <h1 class="heading">
                <span class="heading--primary">
                    Welcome to the Event Master!
                </span> 
                <span class="heading--secondary">Please sign in or create a account!</span>
            </h1>
        </div>
    </header>
    <div class="section">
            <div class="row">
                <div class="col-1-of-2">
                    <form action="/calendar" method="GET" class="form">
                        <div class="form__group">
                            <input  id="username" class="form__input" type="text"placeholder="Username" name="username">
                            <label for="username" class="form__label">Username</label>
                        </div>
                        <div class="form__group">
                            <input  id="password" class="form__input" type="text" placeholder="Password" name="password">
                            <label for="password" class="form__label">Password</label>
                        </div>
                        <div class="form__group form__group--btn">
                            <button class="btn btn--orange" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-1-of-2">
                    <form for="create-account" action="/signup" class="form form__create-account" method="POST">
                        <div class="form__group">
                            <input  id="username" class="form__input" type="text"placeholder="Choose a Username" name="username">
                            <label for="username" class="form__label">Username</label>
                        </div>
                        <div class="form__group">
                            <input  id="password" class="form__input" type="text" placeholder="Enter a Password" name="password">
                            <label for="password" class="form__label">Password</label>
                        </div> 
                        <div class="form__group form__group--btn">
                            <button type="submit" class="btn btn--orange">Create Account</button>
                        </div>               
                    </form>
                </div>
            </div>
    </div>

    <footer th:replace="./fragments/footer :: footer"></footer>
</body>
</html>
